version: '3'
services:
  db:
    image: mysql:8.0
    container_name: banana_db
    cap_add:
      - SYS_NICE
    restart: always
    environment:
      MYSQL_DATABASE: banana-api
      MYSQL_ROOT_PASSWORD: pass
    ports:
      - '3306:3306'
    volumes:
      - db:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/1.sql
    expose:
      - '3306'
    networks:
      - backend
  api:
    build: ./banana
    container_name: banana_api
    ports:
      - "5000:5000"
    networks:
      - scrape_net
      - backend
  scraper:
    build: ./libs
    container_name: banana_scraper
    ports:
      - "3000:3000"
    networks:
      - scrape_net
volumes:
  db:
    driver: local

networks:
  scrape_net:
  backend:
